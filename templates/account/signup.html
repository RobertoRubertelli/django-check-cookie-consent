{% extends '_base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock title %}

{% block nav %}
    <nav>
        <li><a  href="{% url 'home' %}">Home</a></li> 
    </nav>
{% endblock nav %}



{% block content %}
<div class="container">
        <h2>Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-success" type="submit">Sign Up</button>
        </form>
</div>
{% endblock content %}
